    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore,collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    //import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";

    // TODO: Add SDKs for Firebase products that you want to use

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyAXWaf0mZch02VMFwTh5RjNdXUAlg1a_gE",
      authDomain: "apex-4039a.firebaseapp.com",
      projectId: "apex-4039a",
      storageBucket: "apex-4039a.appspot.com",
      messagingSenderId: "1068797957916",
      appId: "1:1068797957916:web:84b14840071122effc8cd9",
      measurementId: "G-9D4L18VBVW"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db=getFirestore(app);
    //const analytics = getAnalytics(app);
  
    async function register() {
      // Get form input values
      var name = document.getElementById('nameInput').value;
      var registrationNumber = document.getElementById('registrationNumberInput').value;
      var phoneNumber = document.getElementById('phoneNumberInput').value;
      var learnerEmail = document.getElementById('learnerEmailInput').value;
      var year = document.getElementById('yearSelect').value;
      var branch = document.getElementById('branchSelect').value;
      var password = document.getElementById('passwordInput').value;
      var confirmPassword = document.getElementById('confirmPasswordInput').value;

      if(!name || !registrationNumber || !phoneNumber || !learnerEmail || !year || !branch || !password || !confirmPassword) {
        alert("One of the fields is empty");
      } else if (name.length > 50) {
        alert("Name should be at most 50 characters long");
      } else if (phoneNumber.length !== 10) {
        alert("Phone number should be 10 digits long");
      } else if (password !== confirmPassword) {
        alert("Passwords do not match");
      } else {
        try {
          const docRef = await addDoc(collection(db, "users"), {
            fullName: name,
            regNo: registrationNumber,
            phoneNo: phoneNumber,
            lEmail: learnerEmail,
            year: year,
            branch: branch,
            password: password
          });
          console.log("Document written with ID: ", docRef.id);
          window.location.href="./signupsuccess.html";
        } catch (e) {
          console.error("Error adding document: ", e);
          alert(e)
        }
      }
    }

    document.getElementById('registerButton').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent the default form submission
      register(); // Call the function to handle registration   
    });
  </script>

        <select id="branchSelect">
